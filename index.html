<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">    <title>P7-Cartel</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-size: 20px;

        }

        .container{
            width: 50vw;
            height: 100vh;
            display: grid;
            grid-template: repeat(3, 16%) 32% 16% 32%/repeat(3, 1fr);
            background: grey;
        }

        .amarillo{
            background: #fff450;
            grid-area: 1/1/2/4;
            padding-left: 7%;
            padding-top: 5%;
            
        }

        .verde_arriba{
            background: #6ab570;
            grid-area: 2/1/3/3;
            padding-left: 10%;
            padding-top: 7%;
        }

        .morado1, .morado2{
            background: rgb(152, 0, 163);
        }

        .morado1{
            grid-area: 3/1/4/3;
            padding-left: 10%;
            padding-top: 5%;
        }

        .morado2{
            grid-area: 4/2/5/4;
        }

        .triangulo_verde2izq{
            background: #37b955;
            grid-area: 4/1/5/2;
        }

        .triangulo_azulmedio{
            height: 100%;
            width: 100%;
            background: #01aef0;
            clip-path: polygon(100% 0%, 0% 0%, 100% 100%);

        }

        .verde2, .verde2_2{
            background: #37b955;
            grid-area: 5/1/7/2;
        }

        .verde2{
            grid-area: 5/1/7/2;
            padding-left: 10%;
            padding-top: 80%;
        }

        .verde2_2{
            grid-area: 5/2/6/3;
        }

        .azul_oscuro{
            background: #0839c2;
            grid-area: 5/3/7/4;
        }

        .triangulo_azuloscuro{
            background-color: #0839c2;
            grid-area: 6/2/7/3;
            position: relative;
        }

        .triangulo_rosa{
            width: 100%;
            height: 100%;
            background: #f785bc;
            clip-path: polygon(100% 0%, 0% 0%, 0% 100%);
            padding-left: 10%;
            padding-top: 5%;
        }
        .amarillo_trianguloazul{
            background: #fff450;
            grid-area: 2/3/4/4;
            position: relative;
        }
        
        p{
            font-weight: 400;
            font-style: normal;
            text-transform: uppercase;
            font-family: 'geom', sans-serif;
            font-size: 1.5em;
        }

        .triangulo_azulclaro{
            width: 100%;
            height: 100%;
            background: #a6cafc;
            clip-path: polygon(0% 100%, 0% 0%, 100% 100%);
        }

        .triangulo_azulclaro p{
           position: absolute;
           height: 100%;
           width: 100%;
           rotate: -90deg;
           bottom: 10%;
           font-size: .5em;
        }

        .numero_precio{
            position: absolute;
            bottom: 2%;
            right: 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amarillo">
            <p>kilo kish (us, live)</p>
        </div>

        <div class="verde_arriba">
            <p>mujuice (dj-set)</p>
        </div>

       

        <div class="morado1">
               <p>kirill ivanov <br>(sbpch, dj-set)</p>
        </div>

        <div class="morado2"></div>

        <div class="azul_medio"></div>

        <div class="azul_oscuro"></div>

        <div class="triangulo_azuloscuro"> 
            <p class="numero_precio">23.00</p>  
            <div class="triangulo_rosa">
                <p>10.06</p>
                
            </div>
            
        </div>

        <div class="verde2">
            <p>strelka</p>
        </div>

        <div class="verde2_2"></div>

         <div class="triangulo_verde2izq">
            <div class="triangulo_azulmedio"></div>
        </div>

        <div class="amarillo_trianguloazul">
              <div class="triangulo_azulclaro"><p>14 BLDG.5A. <br>BERSERNEVSKAYA EMB.</p>
             </div>
             
         </div>
      
        </div>

       
        
    </div>

    <img src="" alt="">
    
</body>
</html>
